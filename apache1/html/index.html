<!DOCTYPE html>
<html>
<head>
    <title>Serveur Apache 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        h1 {
            color: #0066cc;
        }
        .server-info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>Bienvenue sur le Serveur Apache 1</h1>
<div class="server-info">
    <h2>Informations sur le serveur</h2>
    <p>Ce serveur est <strong>apache1</strong></p>
    <p>Date et heure: <span id="datetime"></span></p>
</div>

<script>
    document.getElementById('datetime').textContent = new Date().toLocaleString();
</script>
</body>
</html>
